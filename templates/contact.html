{% extends "base.html" %}
<title>
  {% block title %}
  Contact
  {% endblock title %}
</title>
{% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-5 ">
      {% include "messages.html" %}
      <h1 class=" display-4 mb-3 bg-dark text-center text-light">CONTACT US</h1>
      <form action="contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control mb-3" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Your Email Address" class="form-control mb-3"
            required>
        </div>
        <div class="form-group">
          <label for="num">Phone Number</label>
          <input type="tel" name="num" id="num" placeholder="Enter Your Phone Number" class="form-control mb-3"
             pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
          <label for="desc">How can i help u?</label>
          <textarea name="desc" id="desc" class="form-control mb-3" required ></textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock body %}
