<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Login</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 bg-light p-5">
        {% include "messages.html" %}
        <form action="login" method="post">
          {% csrf_token %}
          <hr>
          <h5 class="bg-dark display-4 text-center text-light">LogIn</h5>
          <hr>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" placeholder="Enter Your Email Address" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control mb-3" placeholder="Enter Your Password" name="pass1" id="pass1" required>
          </div>
          <div class="form-check">
            <input id="flexCheckDefault" class="form-check-input" type="checkbox">
            <label for="flexCheckDefault" class="form-check-label">
              Remember me
            </label>
          </div>
          <br>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Login</button>
          </div>
          <hr>
          New User?
          <a href="/signup">SignUp</a>
          <hr>
          Back to 
          <a href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
