<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Signup</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 bg-light p-5">
        <hr>
        <h3 class="bg-dark text-light text-center display-4 ">SignUp</h3>
        <hr>
        {% include "messages.html" %}
        <form action="signup" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control mb-3" name="username" id="username" placeholder="Space Not Allowed"
              required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Enter Your Email Address"
              required>
          </div>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control mb-3" name="fname" id="fname" placeholder="Enter Your First Name"
              required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control mb-3" name="lname" id="lname" placeholder="Enter Your Last Name"
              required>
          </div>
          <div class="form-group">
            <label for="pass">Password (minimum 8 characters)</label>
            <input type="password" class="form-control mb-3" name="pass1" id="pass1" placeholder="Enter Password" , minlength="8"
              required>
          </div>
          <div class="form-group">
            <label for="pass">Re-Enter Password</label>
            <input type="password" class="form-control mb-3" name="pass2" id="pass2" placeholder="Confirm Password" , minlength="8"
              required>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <br>

          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit"> SignUp</button>
          </div>
       
          <hr>
          Already User?
          <a  href="/login">Login</a>
          <hr>
          Back to Home
          <a href="/">Home</a>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
